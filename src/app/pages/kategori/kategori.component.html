<div class="row mt-4">
      <h5 class="text-white">Aksiyon Filmleri</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let kat of aksiyonFilmi">
          <img src="https://image.tmdb.org/t/p/original/{{ kat.poster_path }}" class="rowimg poster" [routerLink]="['/film',kat.id]">
        </ng-container>
</div>
