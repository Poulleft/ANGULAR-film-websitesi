<div class="div contain mt-5">
      <div class="row p-5" >
            <div class="col-lg-3">
                  <img src="https://image.tmdb.org/t/p/original/{{ filmDetayS.backdrop_path }}">
            </div>
            <div class="col-lg-10">
                  <h3 class="mt-3 mb-3">{{filmDetayS.original_title}}</h3>
                  <h5 class="mt-3 mb-3 text-white text-wrap bg-primary">{{filmDetayS.release_date}}</h5>
                  <p class="fw-semibold">{{filmDetayS.overview}}</p>
                  <a class="btn btn-outline-warning btn-md" href="https://www.themoviedb.org/video/play?key={{filmVideoS}}" target="_blank">Fragman Ä°zle</a>
            </div>

            <div class="mt-3 p-3">
                  <h2 class="mb-5 mt-2 fw-bald text-center">Oyuncular</h2>
                  <div class="col-lg-4" *ngFor="let cast of filmCastS">
                        <div class="row">
                              <div class="col-lg-1" *ngIf="cast.profile_path">
                                    <img src="https://image.tmdb.org/t/p/original/{{ cast.profile_path}}" >
                              </div>
                              <div class="col-lg-10">
                                    <h5>{{cast.original_name}}</h5>
                                    <p>{{cast.character}}</p>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
