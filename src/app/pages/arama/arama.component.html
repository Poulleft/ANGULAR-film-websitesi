<div class="container-fluid mt-2">
      <form action="" [formGroup]="aramaFormu" (ngSubmit)="submitForm()">
            <div class="row">
                  <div class="mb-3 col-lg-3">
                        <input type="text" class="form-control" formControlName="filmÄ°smi" placeholder="Film Ara">
                  </div>

                  <div class="col-lg-2">
                        <button class="btn btn-outline-warning">Search</button>
                  </div>
            </div>
      </form>
      <div class="row mt-2">
            <div class="col-lg-4" *ngFor="let arama of aramaSonucu">
                  <div class="row">
                        <div class="col-lg-3 m-3" *ngIf="arama.poster_path">
                              <img src="https://image.tmdb.org/t/p/original/{{ arama.poster_path }}" [routerLink]="['/film' , arama.id]">
                        </div>
                        <div class="col-lg-9">
                              <h4>{{arama.original_title}}</h4>
                        </div>
                  </div>
            </div>
      </div>
</div>
